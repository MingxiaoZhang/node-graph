<!DOCTYPE html>
<html>
<head>
  <title>Node Graph Example</title>
  <style>
    .nodeDefault {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ccc;
      border: 1px solid #000;
      border-radius: 50%;
      cursor: move;
      z-index: 2;
    }
    .node:hover {
      border: 3px solid;
    }
    .edge {
      position: absolute;
      background-color: #000;
      height: 2px;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="graphContainer" style="position: relative; width: 100%; height: 90vh;" oncontextmenu="return false;"></div>
<button id="addButton" onclick="addNode()">Add Node</button>
<script src="app.js" type="module"></script>
</body>
</html>
